<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<title>订单</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="myorder1/myorder1.css"/>
        <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.js" ></script>
	</head>
	<body style="background-color: #f4f4f4;">
		<div id="head" class="clearfix">
			<a class="fl" href="javascript:history.back(-1)"></a>
			<p class="fl">订单</p>
		</div>
		<div id="nav">
			<p class="active" >新订单</p>
			<p>已完成</p>
			<p>待评价</p>
			<p>全部订单</p>
		</div>
		<div style="position: fixed; bottom: 0;">
			<div id="bottom" class="clearfix">
			<a class="fl">
				<img src="img/o1.png"/>
				<p style="color: #7EB1FE;">订单</p>
			</a>
			<a class="fl">
				<img src="img/o22.png"/>
				<p>收入</p>
			</a>
			<a class="fl" >
				<img src="img/o55.png"/>
				<p >发布</p>
			</a>
			<a class="fl">
				
					<img src="img/o44.png"/>
					<p>店铺</p>
					
			</a>
		</div>
		
	<script type="text/javascript">
		$("#nav").find("p").click(function(){$(this).addClass("active").siblings().removeClass("active")} )
	</script>
	</body>
</html>
